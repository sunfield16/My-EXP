{% extends "base.html" %}

{% block content %}
  {{ super() }}
  {% if backlinks %}
  <hr>
  <h3>ここにリンクしているページ</h3>
  <ul>
      {% for backlink in backlinks %}
      <li><a href="/{{ config.repo_name }}/{{ backlink.url }}">{{ backlink.title }}</a>
      {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
